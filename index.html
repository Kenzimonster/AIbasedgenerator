<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Bitter:ital,wght@0,100..900;1,100..900&family=Kaushan+Script&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Goblin Poem Teller</title>
  </head>
  <body>
    <div class="container">
      <h1>Goblin Poem Teller</h1>
      <form id="poemGenerator">
        <input type="text" placeholder="Please enter the topic of the poem you wish the goblins to tell you" autofocus required autocomplete="off" class="instructions" id="userInput"/>
        <p class="example">i.e: trees, cats, a goblin lost in the forest</p>
        <div class="type_submit">
          <select class="poem_type" name="poem-type" id="poemType" onfocus='this.size=3;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
            <option value="">Please select a type of poem</option>
            <option value="Haiku">Haiku</option>
            <option value="Tanka">Tanka</option>
            <option value="Ode">Ode</option>
            <option value="Sestina">Sestina</option>
            <option value="Pantoum">Pantoum</option>
            <option value="Villanelle">Villanelle</option>
            <option value="Sonnet">Sonnet</option>
            <option value="Ballad">Ballad</option>
            <option value="Limerick">Limerick</option>
            <option value="Palindrome Poetry">Palindrome Poetry</option>
            <option value="Prose Poetry">Prose Poetry</option>
            <option value="Free Verse">Free Verse</option>
            <option value="Blank Verse">Blank Verse</option>
            <option value="Echo Verse">Echo Verse</option>
         </select>
          <input type="submit" class="submit_button" />
        </div>
      </form>
      <div class="goblins_response hidden" id="aiResponse">
      </div>
      <hr/>
      <footer class="author_note">
        Coded by

          Kenzi
        </a>ðŸ‘º
        and is open sourced on
        <a href="https://github.com/Kenzimonster/AIbasedgenerator" target="_blank">
          GitHub
        </a>
        and is hosted on
        <a href="https://goblinpoemteller.netlify.app/" target="_blank">
          Netify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
